<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Drumkit Challenge</title>
</head>
<body>

    <h1> Click the above buttons or the displayed key to play the listed sound</h1>

    <div id="keyInstructions">
        <div class="drum"> 
            <p>a</p> 
            <button class="click">boom</button>
            <audio class="audio" id="boom" src="./sounds/boom.wav"></audio>
        </div>
        <div class="drum"> 
            <p>s</p>
            <button class="click">clap</button>
            <audio class="audio" id="clap" src="./sounds/clap.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>d</p>
            <button class="click">hihat</button>
            <audio class="audio" id="hihat" src="./sounds/hihat.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>f</p> 
            <button class="click">kick</button>
            <audio class="audio" id="kick" src="./sounds/kick.wav"></audio>
        </div>
        <div class="drum"> 
            <p>G</p>
            <button class="click">openhat</button>
            <audio class="audio" id="openhat" src="./sounds/openhat.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>h</p> 
            <button class="click">ride</button>
            <audio class="audio" id="ride" src="./sounds/ride.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>j</p> 
            <button class="click">snare</button>
            <audio class="audio" id="snare" src="./sounds/snare.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>k</p> 
            <button class="click">tink</button>
            <audio class="audio" id="tink" src="./sounds/tink.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>l</p> 
            <button class="click">tom</button>
            <audio class="audio" id="tom" src="./sounds/tom.wav"></audio>
        </div>
    </div>

    <img id="drumImg" src="./drumkit.png" target="_blank" alt="drumkit">
    
<script src="./app.js"></script>
</body>
</html>
